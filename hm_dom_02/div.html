<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crazy DIV o_O</title>

<style>
    div {};
</style>
</head>
<body>
  <button class="btn" value="Push me!" onclick="create()">Push me!</button>
  


  <script>
      
    function create(){
        var div = document.createElement('div');
        div.style.cssText = "position:fixed; color: red";
        div.innerHTML = "o_O";
        div.style.textAlign = "center";
        div.style.border = "1px solid black";
        div.style.width =(Math.floor(Math.random() * (350 - 20 + 1)) + 20) + "px";
        div.style.height=(Math.floor(Math.random() * (350 - 20 + 1)) + 20) + "px";
        div.style.top=(Math.floor(Math.random() * (600 - 10 + 1)) + 20) + "px";
        div.style.left=(Math.floor(Math.random() * (850 - 15 + 1)) + 25) + "px";
        div.style.backgroundColor = '#'+Math.random().toString(16).substr(-6);    
        document.documentElement.appendChild(div);  
        div.style.cursor = "pointer";
                 


        div.onmousedown = function(e) {

        var coords = getCoords(div);
        var shiftX = e.pageX - coords.left;
        var shiftY = e.pageY - coords.top;

        div.style.position = 'absolute';
        document.body.appendChild(div);
        moveAt(e);

        div.style.zIndex = 1000; 

        function moveAt(e) {
            div.style.left = e.pageX - shiftX + 'px';
            div.style.top = e.pageY - shiftY + 'px';
        }

        document.onmousemove = function(e) {
            moveAt(e);
        };

        div.onmouseup = function() {
            document.onmousemove = null;
            div.onmouseup = null;
        };

        }

        div.ondragstart = function() {
        return false;
        };

        function getCoords(elem) {  
        var box = elem.getBoundingClientRect();
        return {
            top: box.top + pageYOffset,
            left: box.left + pageXOffset
        };
        }
    }

  </script>
</body>
</html>
